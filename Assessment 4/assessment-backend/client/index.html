    <div>
      <div>
        <h4>What Country do you want to go to?</h4>
        <form id="destinationsForm">
          <select name="country" id="country">
            <option value="Spain">Spain</option>
            <option value="Japan">Japan</option>
            <option value="Kenya">Kenya</option>
            <option value="Australia">Australia</option>
          </select>
          <input type="submit" value="Submit" id="createDestination" />
        </form>
        <div id="messageDestination"></div>
      </div>
      <br />
      <div style="padding-top: 50px">
        <h4>Delete Destinations</h4>
        <button type="button" id="deleteButton">Delete Destinations</button>
      </div>
      <br />
      <div>
        <h4>Current Destinations</h4>
        <div id="messageDestinationDelete"></div>
      </div>
      <br />
      <div style="padding-top: 50px">
        <h4>Update Destinations List by adding your own!</h4>
        <form id="destinationsUpdateForm">
          <label for="destinationUpdate">Update Destinations List</label>
          <textarea id="destinationUpdate" name="destinationUpdate"></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
